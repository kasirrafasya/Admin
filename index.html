<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f2b4d, #3d5fa5, #4d9edd);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-box {
            width: 380px;
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        .login-box img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        .login-box h2 {
            color: white;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #dfefff;
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .input {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 15px;
            backdrop-filter: blur(10px);
        }

        .input::placeholder {
            color: #e0e0e0;
        }

        .btn {
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #00c8ff;
            color: #083344;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00a7d6;
        }
    </style>
</head>
<body>

<div class="login-box">
    <img src="aca.jpg" alt="Foto Admin">

    <h2>Login Admin</h2>
    <p class="subtitle">Username: <b>admin</b> (tidak perlu diisi)</p>

    <!-- hanya password -->
    <input class="input" type="password" id="pass" placeholder="Password">

    <button class="btn" onclick="login()">Masuk</button>
</div>

<script>
    function login() {
        let fixedUsername = "admin";    // username tetap / diem
        let password = document.getElementById("pass").value;

        // Ganti password sesuai keinginan
        if (password === "1234") {
            window.location.href = "admin.html";
        } else {
            alert("Password salah!");
        }
    }
</script>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("selectstart", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && ["u","U","c","C","x","X","s","S","a","A"].includes(e.key)) ||
    (e.ctrlKey && e.shiftKey && ["I","i","J","j"].includes(e.key))
  ) e.preventDefault();
});
</script>

</body>
</html>
