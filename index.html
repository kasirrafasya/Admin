<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> <!-- FIX HP -->

    <title>Login Admin</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f2b4d, #3d5fa5, #4d9edd);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ðŸ”¥ Fix: width pakai persen, supaya otomatis ngepas di HP */
        .login-box {
            width: 90%;
            max-width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.17);
            border-radius: 18px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        }

        .login-box img {
            width: 85px;        /* diperkecil agar pas */
            height: 85px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.8);
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        .login-box h2 {
            color: white;
            margin-bottom: 8px;
            font-size: 20px;
        }

        .subtitle {
            color: #e0eaff;
            opacity: 0.9;
            margin-bottom: 18px;
            font-size: 14px;
        }

        .input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.28);
            color: white;
            font-size: 15px;
            margin-bottom: 12px;
        }

        .input::placeholder { color: #eaeaea; }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #00c8ff;
            font-size: 16px;
            font-weight: 600;
            color: #083344;
            cursor: pointer;
        }

        .btn:active { background: #00a7d6; }

    </style>
</head>
<body>

<div class="login-box">
    <img src="aca.jpg" alt="Foto Admin">

    <h2>Login Admin</h2>
    <p class="subtitle">Username: <b>admin</b> (otomatis)</p>

    <input class="input" type="password" id="pass" placeholder="Password">

    <button class="btn" onclick="login()">Masuk</button>
</div>

<script>
function login() {
    let password = document.getElementById("pass").value;

    if (password === "1234") {
        window.location.href = "admin.html";
    } else {
        alert("Password salah!");
    }
}
</script>

</body>
</html>
