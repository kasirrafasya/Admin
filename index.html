<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- PENTING UNTUK HP -->
    <title>Login Admin</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f2b4d, #3d5fa5, #4d9edd);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            -webkit-tap-highlight-color: transparent;
            padding: 20px;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-box {
            width: 100%;
            max-width: 360px;              /* lebih kecil biar pas di HP */
            padding: 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        .login-box img {
            width: 95px;
            height: 95px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        .login-box h2 {
            color: white;
            margin-bottom: 8px;
            font-size: 20px;
        }

        .subtitle {
            color: #dfefff;
            font-size: 13px;
            margin-bottom: 18px;
            opacity: 0.85;
        }

        .input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 15px;
        }

        .input::placeholder {
            color: #eaeaea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #00c8ff;
            color: #083344;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00a7d6;
        }

        /* RESPONSIVE KHUSUS HP KECIL */
        @media (max-width: 400px) {
            .login-box {
                padding: 22px;
                max-width: 320px;
            }
            .login-box img {
                width: 85px;
                height: 85px;
            }
            .login-box h2 {
                font-size: 18px;
            }
            .subtitle {
                font-size: 12px;
            }
            .btn {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>

<div class="login-box">
    <img src="aca.jpg" alt="Foto Admin">

    <h2>Login Admin</h2>
    <p class="subtitle">Username: <b>admin</b> (tidak perlu diisi)</p>

    <input class="input" type="password" id="pass" placeholder="Password">

    <button class="btn" onclick="login()">Masuk</button>
</div>

<script>
function login() {
    let password = document.getElementById("pass").value;

    if (password === "1234") {
        window.location.href = "admin.html";
    } else {
        alert("Password salah!");
    }
}
</script>

<!-- Anti klik kanan + F12 -->
<script>
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("selectstart", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && ["u","U","c","C","x","X","s","S","a","A"].includes(e.key)) ||
    (e.ctrlKey && e.shiftKey && ["I","i","J","j"].includes(e.key))
  ) e.preventDefault();
});
</script>

</body>
</html>
