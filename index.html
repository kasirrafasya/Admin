<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Login Admin</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f2b4d, #3d5fa5, #4d9edd);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ðŸ”¥ kotak login rapi */
        .login-box {
            width: 90%;
            max-width: 330px;
            padding: 25px 20px;
            background: rgba(255, 255, 255, 0.14);
            border-radius: 18px;
            backdrop-filter: blur(12px);
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        }

        .login-box img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.7);
            margin-bottom: 12px;
        }

        .login-box h2 {
            color: white;
            margin: 5px 0 10px 0;
            font-size: 22px;
            font-weight: 600;
        }

        .subtitle {
            color: #e1eaff;
            font-size: 14px;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #00c8ff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #083344;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn:hover {
            background: #00addb;
        }
    </style>

</head>
<body>

<div class="login-box">
    <img src="aca.jpg" alt="foto admin">

    <h2>Login Admin</h2>
    <p class="subtitle">Klik tombol untuk masuk</p>

    <!-- tombol langsung masuk tanpa password -->
    <button class="btn" onclick="login()">Masuk Sekarang</button>
</div>

<script>
function login() {
    window.location.href = "admin.html"; // langsung masuk
}
</script>

</body>
</html>
